<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0a192f;
            display: flex;
			border: 5pX solid #18212C;
            background-image: url('https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee.jpg');
            background-size: cover;
            background-position: center;
            background-repeat:repeat;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #dbe2ef;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin-top: 20px;
        }

        .button {
            background-color: #7B92A3;
            color: #dbe2ef;
			text-align: center;
            border: 2pX solid black;
			position: relative;
            padding: 8px 10px;
            border-radius: 	10px;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .search-bar {
            width: 500%;
            background-color: #BBB3B3;
            padding: 10px;
            border-radius: 5px;
            border: 2pX solid black;
            margin-bottom: 10px;
        }

        .search-button {
            background-color: #6A7E97;
            color: #dbe2ef;
            border: 2pX solid black;
            padding: 10px 20px;
            border-radius: 5000000px;
        }


    </style>
    


</head>

<body>
	<img src="fhd.png" alt="STAR SIGNALS LOGO">
    <div class="button-container">
        <a href="#" class="button" style='margin-right:16px'>Home Page </a>
        <a href="#" class="button" style='margin-right:16px'>Planet Name</a>
        <a href="#" class="button" style='margin-right:16px'>Year of Discovery</a>
        <a href="#" class="button" style='margin-right:16px'>Distance To Earth</a>
		<a href="#" class="button" >Discovery Facility</a>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search...">
        <button class="search-button" onclick="searchFunction()">Search</button>
    </div>
    

    <script>
        function searchFunction() {
            var searchTerm = document.getElementById('searchInput').value;
            var url = "https://www.kassoon.com/dnd/5e/magic-item-list/" + searchTerm;
            window.location.href = url;
        }
        
    </script>
</body>

</html>
